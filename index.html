<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Центр докртора Лабунца</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="wrapper">
    <header class="header">
        <div class="container">
            <ul class="header__links">
                <li>
                    <a href="" class="header__link">
                        <img src="img/instagram.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="" class="header__link">
                        <img src="img/twitter.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="" class="header__link">
                        <img src="img/facebook.svg" alt="">
                    </a>
                </li>
            </ul>
            <a href="" class="header__logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <div class="header__burger-wrap">
                <div class="header__burger"></div>
            </div>
        </div>
    </header>
    <main>
        <article class="intro">
            <div class="container">
                <img src="img/intro_sub_bg.png" alt="" class="intro__bg-img">
                <h1 class="intro__title">Центр докртора Лабунца</h1>
                <div class="intro__desc">Лечение и профилактика заболеваний опорно-двигательного аппарата</div>
                <div class="intro__advantage">Избавься от боли в спине и суставах</div>
                <button class="intro__btn">Записаться на консультацию</button>
                <img src="img/intro.png" alt="" class="intro__img">
            </div>
        </article>
    </main>
</div>

<script src="js/main.js"></script>
</body>
</html>
